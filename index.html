<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Of Eran</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() 
      {
        var iframe = document.getElementById('chatbot');
        iframe.contentWindow.postMessage({ command: 'changeDirection', direction: 'rtl' }, '*'); 
      }
      </script>

    <div id="headerImage"></div>
    <div id="logo1"></div> 
    <div id="logo2"></div> 
    <h1 id="animatedHeader">בוט'נדב - הצאטבוט של מחלקת מתנדבים</h1>
    <iframe id="chatbot" dir="rtl" src="https://oneai.com/~chat/israeli_national_police"></iframe>

</body>
</html>
